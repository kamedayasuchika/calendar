<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>カレンダー</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="all_area">
        <p id="Header_year_month"></p>
        <button id="last_year_btn" onclick="last_year()"><<</button>
        <button id="last_month_btn" onclick="last_month()"><</button>
        <button id="reset_btn" onclick="reset_year_month()">●</button>
        <button id="next_month_btn" onclick="next_month()">></button>
        <button id="next_year_btn" onclick="next_year()">>></button>
    <div id="calendar"></div><br>
</div>
<div class="plan_area">
    <label>予定：　<input type="text" id="plan"></label><br>
    <label>場所：　<input type="text" id="place"></label><br>
    <label>日付：　<input type="date" id="day"></label><br>
    時間：　<select id="time_h" onclick="create_h()"></select>時　<select id="time_m" onclick="create_m()"></select>分
</div>
<div id="submit">
    <button id="submit_button" onclick="submit()">予定の登録</button>
    <button id="display_task" onclick="display()">予定の表示</button>
    <button id="display_task" onclick="remove()">予定の全削除</button>
</div>
<div id="task_area">
    <ul id="task-list">
        <!-- タスクがここに追加されます -->
    </ul>
</div>



<script src="script.js"></script>
</body>
</html>
